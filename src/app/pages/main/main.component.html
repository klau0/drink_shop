<div fxLayoutGap="20px" fxLayout.xs="column" fxLayout="row wrap" class="container">
    <mat-card class="card" *ngFor="let d of italLista" >
        <mat-card-header>
            <mat-card-title>{{d.name}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="urls[d.id]" alt="img">
        <mat-card-content >
                <p>{{d.liter}} L</p>
                <p>{{d.price}} Ft</p>
        </mat-card-content>
        <mat-card-actions class="center">
                <span><input matInput type="number" min="0" [formControl]="qty" autocomplete="off"></span>
                <span><button mat-raised-button color="primary" (click)="to_cart(d)">Kos√°rba</button></span>
        </mat-card-actions>
    </mat-card>
</div>
