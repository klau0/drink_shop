<mat-nav-list >
    <a mat-list-item routerLink="/main" (click)="close()" *ngIf="loggedInUser" [ngClass]="selected('main') ? 'selected': '' ">
        <mat-icon>sports_bar</mat-icon>
        <span>Italok</span>
    </a>
    <a mat-list-item routerLink="/cart" (click)="close()" *ngIf="loggedInUser" [ngClass]="selected('cart') ? 'selected': '' ">
        <mat-icon>shopping_bag</mat-icon>
        <span>Kosár</span>
    </a>
    <a mat-list-item routerLink="/login" (click)="close(true)" *ngIf="loggedInUser" >
        <mat-icon>logout</mat-icon>
        <span>Kijelentkezés</span>
    </a>
    <a mat-list-item routerLink="/login" (click)="close()" *ngIf="!loggedInUser" [ngClass]="selected('login') ? 'selected': '' ">
        <mat-icon>login</mat-icon>
        <span>Bejelentkezés</span>
    </a>
    <a mat-list-item routerLink="/signup" (click)="close()" *ngIf="!loggedInUser" [ngClass]="selected('signup') ? 'selected': '' ">
        <mat-icon>app_registration</mat-icon>
        <span>Regisztráció</span>
    </a>
</mat-nav-list>
